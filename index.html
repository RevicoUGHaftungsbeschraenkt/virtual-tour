<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }

    /* Matterport-style white portal hotspot */
    .matterport-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(white 40%, transparent 80%);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <!-- Load Photo Sphere Viewer and Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" />
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/plugins/markers.js"></script>
</head>
<body>
  <div id="viewer"></div>

  <script src="script.js"></script>
</body>
</html>
