<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Photo Sphere Viewer v4 (simpler and stable) -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.css">
</head>
<body>
  <div id="viewer"></div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.js"></script>
  <script>
    const viewer = new PhotoSphereViewer.Viewer({
      panorama: 'panoramas/pano1.jpg',
      container: document.getElementById('viewer'),
      navbar: [
        'autorotate',
        'zoom',
        'fullscreen'
      ],
      loadingImg: null,
      defaultYaw: 0
    });
  </script>
</body>
</html>
