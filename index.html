<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer - Final Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <!-- Working version from official CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.5/dist/photo-sphere-viewer.min.css" />
</head>
<body>
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.5/dist/photo-sphere-viewer.min.js"></script>

  <script>
    console.log("Attempting to initialize viewer...");

    try {
      const viewer = new window.PhotoSphereViewer.Viewer({
        container: document.getElementById('viewer'),
        panorama: 'panoramas/pano1.jpg',
        navbar: ['zoom', 'fullscreen', 'autorotate'],
        defaultLat: 0.3,
        caption: 'Demo Panorama',
        loadingImg: null
      });

      console.log("Viewer successfully initialized.");
    } catch (err) {
      console.error("Viewer failed to initialize:", err);
    }
  </script>
</body>
</html>
